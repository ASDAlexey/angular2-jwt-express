<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>JWT</title>
</head>
<body ng-controller="MainCtrl as vm">
<h1>Get randon user</h1>

<form ng-hide="vm.user"
      ng-submit="vm.login(vm.username,vm.password)">
    <div>
        <label>Username:</label>
        <input type="text" ng-model="vm.username">
    </div>
    <div>
        <label>Password:</label>
        <input type="text" ng-model="vm.password">
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>

<div ng-show="vm.user">
    <h2>Welcome {{vm.user.username}}</h2>

    <div>
        <button ng-click="vm.logout()">Logout</button>
    </div>
    <button ng-click="vm.getRandomUser()">Get user</button>
    <pre ng-bind="vm.randomUser | json"></pre>
</div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
